
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarLux Travel 登入</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background: linear-gradient(#e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 20px;
      color: #00796b;
    }
    form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      width: 300px;
    }
    input {
      margin-bottom: 1rem;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004d40;
    }
    p {
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script src="login.js/login.js"></script> <!-- Updated to reference new login.js folder -->
</head>
<body>

  <h2>StarLux Travel 登入</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="輸入Email" required>
    <input type="password" id="password" placeholder="輸入密碼" required>
    <button type="submit">登入</button>
    <p><a href="#" id="reset-password">忘記密碼？</a></p>
  </form>

  <script src="login.js/search-tabs.js"></script> <!-- Updated to reference new login.js folder -->
</body>
</html>
