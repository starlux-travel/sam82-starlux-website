<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>會員控制台 | StarLux Travel</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .dashboard {
      max-width: 800px;
      margin: 4rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .dashboard h2 {
      color: #00796b;
    }
    .dashboard .info {
      margin-top: 1rem;
      font-weight: bold;
    }
    .dashboard .actions {
      margin-top: 2rem;
      display: grid;
      gap: 1rem;
    }
    .dashboard .actions button {
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      background: #00bcd4;
      color: white;
      border: none;
      cursor: pointer;
    }
    .dashboard .actions button:hover {
      background: #0097a7;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">星宇假期 StarLux Travel Agency</div>
  </header>

  <section class="dashboard">
    <h2>會員控制台</h2>
    <p class="info" id="welcome">歡迎回來！</p>

    <div class="actions">
      <button onclick="alert('未來會接 Firestore 訂單查詢')">訂單查詢</button>
      <button onclick="alert('點數功能建置中')">會員點數</button>
      <button onclick="alert('優惠碼功能建置中')">輸入優惠碼</button>
      <button onclick="alert('個資功能建置中')">修改個人資料</button>
      <button onclick="logout()">登出</button>
    </div>
  </section>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "你的apiKey",
      authDomain: "你的authDomain",
      projectId: "你的projectId",
      storageBucket: "你的storageBucket",
      messagingSenderId: "你的messagingSenderId",
      appId: "你的appId"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('welcome').textContent = `歡迎回來，${user.email}！`;
      } else {
        alert("尚未登入，請重新登入");
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        alert("已成功登出");
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
